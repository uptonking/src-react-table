<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,800" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <body>
    <div class="wrap">
      <h1>Absolute Grid</h1>
     <p>Sortable, filterable, zoomable, ReactJS grid component using an absolute transform3d layout for React. <a href="https://github.com/jrowny/react-absolute-grid">Read more here</a>. </p>
<iframe src="https://ghbtns.com/github-btn.html?user=jrowny&repo=react-absolute-grid&type=star&count=true&size=large" frameborder="0" scrolling="0" width="158px" height="30px"></iframe>
     <p>Sample display items courtesy of <a href="http://www.invisionapp.com/do">InVisionApp</a></p>
        <form class="pure-form">
              <span id="Filter"></span>
              <div class="zoom">
              <i class="fa fa-search-minus"></i><span id="Zoom"></span><i class="fa fa-search-plus"></i>
              </div>
        </form>
      <div id="Demo" class="demo"></div> 
      <span id="UnmountButton"></span>
    </div>
 	  <!--<script src="http://localhost:8080/webpack-dev-server.js"></script>-->
    <script src="AbsoluteGrid.js"></script>
  </body>
